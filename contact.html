<body>

 <header id="masthead" class="container container-fluid">
    <a href="index.html" id="logo" class="col-xs-12 col-sm-4 col-sm-offset-1 text-center">Your Name</a>
    <nav class="pull-right text-center col-xs-12 col-sm-5">
      <a class="col-xs-4" href="index.html">About</a>
      <a class="col-xs-4" href="portfolio.html">Portfolio</a>

  </header>

  <div class="container container-fluid"">
    <div class="row">
      <section class="col-xs-12 col-md-6">
        <h1 class="page-header">Contact</h1>
        <form id="contact-form">
          <ul>
            <li class="col-xs-12">
              <label class="col-xs-12" for="name">Name</label>
              <input class="col-xs-12" type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li class="col-xs-12">
              <label class="col-xs-12" for="email">Email</label>
              <input class="col-xs-12" type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li class="col-xs-12">
              <label class="col-xs-12" for="message">Message</label>
              <textarea class="col-xs-12" id="message" name="message" required="required"></textarea>
            </li>
            <li class="col-xs-12">
              <input type="submit">
            </li>
          </ul>
        </form>
      </section>

      <section class="col-xs-12 col-md-4 col-md-offset-1">
        <div class="col-xs-12">
          <h2 class="page-header">Connect with Me</h2>

          <a href="#"><img src="assets/images/github-128.png" class="col-xs-3" alt="GitHub" /></a>
          <a href="#"><img src="assets/images/linkedin-128.png" class="col-xs-3" alt="LinkedIn" /></a>
          <a href="#"><img src="assets/images/stackoverflow-128.png" class="col-xs-3" alt="Stack Overflow" /></a>
        </div>
      </section>
    </div>
